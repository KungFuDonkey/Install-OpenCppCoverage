name: 'install OpenCppCoverage'
description: 'Installs OpenCppCoverage on github actions'
inputs:
  install-folder:
    description: 'The designated install folder'
    required: true
    default: 'C:\Program Files (x86)'
outputs:
  OpenCppCoverage-exe-path:
    description: 'The path to the OpenCppCoverage tool'

runs: 
  using: "composite"
  steps:
    - run: echo "Install folder = ${{ inputs.install-folder}}"
      shell: bash
    - id: get-exe-path
      run: echo "::set-output name=OpenCppCoverage-exe-path::$(echo ${{inputs.install-folder}}/OpenCppCoverage/OpenCppCoverage.exe"
      shell: bash
  

